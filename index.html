<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Name</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/css.css">
	<!--[if lt IE 9]-->
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <!--[endif]-->
</head>
<body>

		<form class="form-horizontal" action="" name="invoice-form">
			<div class="form-group">
				<label for="serial-invoice" class="col-sm-2 control-label">Serial</label>
				<div class="col-sm-6">
					<input class="form-control" id="serial-invoice" type="text" placeholder="F" readonly>
				</div>
			</div>
			<div class="form-group">
				<label for="number-invoice" class="col-sm-2 control-label">Number of invoice</label>
				<div class="col-sm-6">
					<textarea class="form-control" id="number-invoice" type="text" name="number-invoice"></textarea>
					<span id="helpBlock" class="help-block">Several numbers have to be divided by commas</span>
				</div>
			</div>
			<div class="form-group">
				<label for="month-invoice" class="col-sm-2 control-label">Month</label>
				<div class="col-sm-6">
					<select class="form-control" id="month-invoice" name="month-invoice">
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
						<option>6</option>
						<option>7</option>
						<option>8</option>
						<option>9</option>
						<option>10</option>
						<option>11</option>
						<option>12</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="year-invoice" class="col-sm-2 control-label">Year</label>
				<div class="col-sm-6">
					<select class="form-control" id="year-invoice" name="year-invoice">
						<option>2014</option>
						<option>2015</option>
						<option>2016</option>
						<option>2017</option>
						<option>2018</option>
						<option>2019</option>
						<option>2020</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-6">
					<button type="button" class="btn btn-success" onclick="extractNumber()">Pay invoice</button>
				</div>
			</div>
		</form>


		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="js/bootstrap.min.js"></script>
		<script src="js/script.js" type="text/javascript"></script>
</body>
</html>
